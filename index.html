<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Consent Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #0d47a1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>
    This portal helps you manage your <strong>consent and preferences</strong> for data usage.
    Please review and submit your consent form to continue.
  </p>
  <a href="consent.html" class="btn">Go to Consent Form</a>
</body>
</html>
